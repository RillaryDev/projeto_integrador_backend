<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Alerta de Erro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #324436;
        }
        .modal {
            display: flex; /* o alerta esta oculto, para aparecer ele, crie alguma função para chamar ele ou substitua o 'none' por 'flex' */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .modal-body {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
        }
        .modal-footer button {
            background-color: #da650b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-footer button:hover {
            background-color: #26332b;
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Erro</div>
            <div class="modal-body">Algo deu errado. Por favor, tente novamente.</div>
            <div class="modal-footer">
                <button id="closeModalBtn">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        // Script para abrir e fechar o modal
        var modal = document.getElementById("errorModal");
        var closeModalBtn = document.getElementById("closeModalBtn");
        var span = document.getElementsByClassName("close")[0];

        function showErrorModal() {
            modal.style.display = "flex";
        }

        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
